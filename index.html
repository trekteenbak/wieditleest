<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        #text {
            border-right: 0.15em solid white;
            white-space: nowrap;
            overflow: hidden;
            margin: 0;
            letter-spacing: 0.15em;
            font-size: 60px;
        }

        #text2 {
            border-right: 0.15em solid white;
            white-space: nowrap;
            overflow: hidden;
            margin: 0;
            letter-spacing: 0.15em;
            font-size: 25px;
        }

        #contact {
            white-space: nowrap;
            overflow: hidden;
            margin: 0;
            position: absolute;
            bottom: 10px;
        }

        .group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="group">
        <div id="text"></div>
        <div id="text2"></div>
        <a id="contact" href="mailto:wieditleest@trekteenbak.nl">contact</a>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const textElement2 = document.getElementById('text2');
        const textToDisplay = `Wie dit leest trekt een bak`;
        const subTitles = [
            "Whoever reads this, finishes their drink", // English
            "Qui lit ceci finit sa boisson", // French
            "Wer das liest, trinkt aus", // German
            "Chi legge questo, finisce la sua bevanda", // Italian

            "Quem ler isso, termina sua bebida", // Portuguese

            "이것을 읽는 사람은 음료를 다 마신다", // Korean

            "Hvis du læser dette, skal du drikke din drink op", // Danish
            "Kuka lukee tämän, juo juomansa loppuun", // Finnish
            "Όποιος διαβάσει αυτό, τελειώνει το ποτό του", // Greek
            "Kim bunu okursa, içeceğini bitirir", // Turkish
            "Kto przeczyta to, kończy swój napój", // Polish
            "Cel care citește asta, își termină băutura", // Romanian
            "Aki ezt olvassa, kiüríti az italát", // Hungarian
            "Tko pročita ovo, završava svoje piće", // Croatian
            "Ко прочита ово, завршава своје пиће", // Serbian
            "Kas loeb seda, lõpetab oma joogi", // Estonian
            "Kas šo lasa, izdzer savu dzērienu", // Latvian
            "Kas skaitys tai, baigia savo gėrimą", // Lithuanian
            "Който прочете това, завършва напитката си", // Bulgarian
            "Cel care citează asta, își termină băutura", // Moldovan
            "Хто прочитає це, завершує свій напій", // Ukrainian
            "Ko pročita ovo, završava svoje piće", // Bosnian
            "Kdo to prebere, konča svojo pijačo", // Slovenian
            "Malibanon ini, tataposin ang kanyang inumin", // Filipino
            "Siapa yang membaca ini, habiskan minumannya", // Indonesian
            "Siapa yang membaca ini, habiskan minuman dia", // Malay
            "ผู้ที่อ่านสิ่งนี้จะดื่มเสร็จสิ้น", // Thai
            "Ai đọc cái này, hãy uống hết đồ uống của mình", // Vietnamese
            "מי שקורא את זה, מסיים את המשקה שלו", // Hebrew
            "من یہ پڑھے گا، اپنی مشروب ختم کرے گا", // Urdu
            "من این را می‌خواند، نوشیدنی خود را تمام می‌کند", // Persian (Farsi)
            "من قرأ هذا، ينهي مشروبه", // Arabic
            "A kī te pānui i tēnei, ka whakakapi i tāna inu", // Maori
            "Sesiuwa lo lea, tapunia lona inu", // Samoan
            "O tona lenna a bala la, a feletse metsi a gagwe", // Setswana (Tswana)
            "Ọbụna onye gụọrọ ya, ọ ga-emecha mmiri ya", // Igbo
            "Evê keca xwend, vexwarina xwe qedand", // Kurdish
            "Ko e heluheluʻaki ʻeni, 'oku 'osi 'ene inu", // Tongan
            "Өткән кеше буны укый алса, әйге ичеменен тамамлайды", // Tatar
            "Ien der dit lêst, drinkt syn drankje op", // Frisian
            "Kinsa nga nagbasa niini, humanon ang iyang inum", // Cebuano
            "An té a léann sé seo, críochnaíonn sé a dheoch", // Irish Gaelic
            "Bo dèanamh seo a leugh, crìochnaich e a dheoch", // Scottish Gaelic
            "Ani hinon ni, lari ginumon", // Batak (Indonesia)
            "Ku yimba uyo, akale masamba ake", // Chichewa
            "Se wɔde no nka, ɔmmɔ nnidi no nyinaa", // Akan (Twi)
            "Ki kati te pālegi ti, ki piŋi lē ti", // Tok Pisin (Papua New Guinea)
            "Oba abayeza okuyikona, agenze okw'omwotto gwake", // Luganda
            "जो यसलाई पढ्दछ, उ आफ्नो पेय पुरा गर्दछ", // Nepali
            "এটি পড়া যারা, তারা তাদের পানি শেষ করে", // Assamese
            "ਜੋ ਇਸ ਨੂੰ ਪੜ੍ਹਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਪੀਣੀ ਖਤਮ ਕਰਦਾ ਹੈ", // Punjabi
            "Οπότε διαβάζει αυτό, τελειώνει το ποτό του", // Maltese
        ]
        const subTitle = subTitles[Math.floor(Math.random() * subTitles.length)];
        let currentIndex = 0;
        let currentIndex2 = 0;

        function typeLetter() {
            if (currentIndex < textToDisplay.length) {
                if(textToDisplay[currentIndex] === " ") {
                    textElement.textContent += " ";
                    currentIndex++;
                }
                textElement.textContent += textToDisplay[currentIndex];
                currentIndex++;
            } else {
                textElement.style.borderRight = 'none';
            }
            if (currentIndex2 < subTitle.length) {
                if(subTitle[currentIndex2] === " ") {
                    textElement2.textContent += " ";
                    currentIndex2++;
                }
                textElement2.textContent += subTitle[currentIndex2];
                currentIndex2++;
            } else {
                textElement2.style.borderRight = 'none';
            }
        }

        window.onload = function() {
            setTimeout(() => {
                setInterval(typeLetter, 150);
            }, 800); 
        }
    </script>
</body>
</html>
